<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceshi2</title>
</head>

<body>
    <script>
        window.addEventListener('message', function (e) {
            //拿到了port1对port2的消息
            console.log(e.data)
            //向port1发送消息
            e.ports[0].postMessage(`port2 receive: I get message "${e.data}"`, '*')
        })
    </script>
</body>
