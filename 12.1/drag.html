<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../drag.css">
    <script defer src="../drag.js"></script>
</head>

<body>
    <h1>grid+ drag</h1>
    <div class="dragArea" data-effect="move">
        <button class="btn" draggable="true" data-effect="copy">drag me1</button>
        <button class="btn" draggable="true" data-effect="copy">drag me2</button>
        <button class="btn" draggable="true" data-effect="copy">drag me3</button>
    </div>
    <div class="container">
        <div id="box1" data-effect="move" data-full="empty"></div>
        <div id="box2" data-effect="move" data-full="empty"></div>
        <div id="box3" data-effect="move" data-full="empty"></div>
        <div id="box4" data-effect="move" data-full="empty"></div>
        <div id="box5" data-effect="move" data-full="empty"></div>
        <div id="box6" data-effect="move" data-full="empty"></div>
        <div id="box7" data-effect="move" data-full="empty"></div>
        <div id="box8" data-effect="move" data-full="empty"></div>
        <div id="box9" data-effect="move" data-full="empty"></div>
    </div>
</body>

</html>
