<body>
    <script>
        let obj = {
            a: 'aaa',
            b: 'bbb'
        }
        Object.prototype.c = 'ccc' //被枚举到了
        Object.defineProperty(obj, 'd', {
            value: 'ddd',
            enumerable: false
        }) //d属性枚举不到

        console.log(obj);
        // for(let i in obj){
        //     console.log(i);
        // }
        for (let x of obj){
            console.log(x);
        }

    </script>
    <script>
        console.log(obj)
    </script>
